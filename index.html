<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Todo</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>

    <h1>TODO: The Ultimate Checklist</h1>
    <input id="todo-search" placeholder="search todos" />
    <div class="input-container">
      <input id="todo-input" placeholder="Get things done" />
      <button id="btn-add">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="container"></div>

    <script src="scripts/script.js"></script>
  </body>
</html>
